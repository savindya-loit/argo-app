  source:
    repoURL: https://github.com/savindya-loit/argo-app.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://141.147.51.215:6443
    namespace: myargoapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
